<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed countries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Speed Countries</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Usage</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron" id="mainpage">
      <h1 class="text-center">Guess the countries</h1>
      <img
        src="globe.png"
        class="rounded mx-auto d-block"
        id="globe"
        alt="globe"
      />
      <br />
      <button id="startgame" class="btn btn-primary btn-block">Start</button>
    </div>
    <div class="d-none flex-column" id="game">
      <p class="d-flex justify-content-center" id="time">
        Time left: &nbsp;<span id="timeseconds"> </span>
      </p>
      <div class="d-flex justify-content-center">
        <img src="#" id="flag" alt="" />
      </div>
      <div class="input-group mb-3 d-flex justify-content-center">
        <input
          id="answer"
          type="text"
          class="form-control col-sm-6"
          placeholder="Type your answer..."
          aria-label="answer"
          aria-describedby="basic-addon1"
        />
      </div>
      <p class="d-flex justify-content-center" id="score">
        Score: &nbsp;<span id="scorenumber"></span>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
